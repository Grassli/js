<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>	
	<script>
		var people=[{jack:20},{john:18},{simon:25},{mike:23}];
		var arr=[];
		people.forEach(function(value,i){
				for(var key in value){
					arr.push(value[key]);
					console.log(key+'--'+value[key]);
				}
		});	
		arr.sort(function(a,b){return a-b});
		for(var j=0;j<arr.length;j++){
			people.forEach(function(value,i){
				for(var key in value){
					if(value[key]==arr[j]) console.log(key);
				}
			})
		};	
	</script>
</body>
</html>
