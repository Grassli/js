<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>求位数</title>
</head>
<body>
	<script>
	var n=window.prompt("please input arbitrary number:")
	var s=0;m=1;
	for(var i=1;i<=parseInt(n);i++){
		for(var j=1;j<=i;j++){
			m=m*j;
		}
		s=s+m;
		m=1;
	}
	alert('1~'+n+'的阶乘之和：'+s);
	</script>
</body>
</html>
